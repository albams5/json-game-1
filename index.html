<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Click Game</h1>
    <div class="div-padre">
        <div id="player-name">
            <h2>Choose a username</h2>
            <p>Username</p>
            <input id="input-username" class="block username-class" type="text" required>
            <input type="submit" class="block button-initial" id="start-game" value="Start">
        </div>
        <div class="hide show-button" id="button-start">
            <button id="game-button" class="button-initial">Start Game</button>
        </div>
        <div class="hide show-button" id="game-display">
            <button id="click-here-btn" class="button-initial click-btn">Click here</button>
        </div>
        <div class="hide show-button" id="your-score">
            <h2>Your Score</h2>
            <p>Your 10 seconds are done!</p>
            <p>You have made <span id="total-clicks"></span> clicks</p>
            <button id="play-again-btn" class="button-initial">Play again</button>
            </div>
        <div>
            <h3>User scores</h3>
            <div id="user-scores">
                
            </div>
        </div>
    </div>
    <script type="module" src="domReferences.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
