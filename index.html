<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section id="gameDisplay">
    <h1>Choose a username</h1>
    <div class="input-block">
      <label for="username">Username</label>
      <input type="text" required minlength="1" maxlength="10">
      <input type="submit" value="Start">
    </div>
  </section>

  <section id="users-scores">
    <h2>Users scores</h2>
    <div class="player">
      <span id="name"></span>
      <span id="score"></span>
    </div>
  </section>
</body>
</html>
