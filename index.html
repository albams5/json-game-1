<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Click Game</h1>
    <div class="div-padre">
        <div id="player-name">
            <h2>Choose a username</h2>
            <p>Username</p>
            <input id="input-username" class="block username-class" type="text" required>
            <input type="submit" class="block button-initial" id="start-game" value="Start">
            </div>
            <div class="hide show-button" id="button-start">
                <button id="game-button" class="button-initial">Start Game</button>
            </div>
            <div class="hide show-button" id="game-display">
                <button id="click-here-btn" class="button-initial">Click here</button>
            </div>
            <div id="user-scores">
                <h3>User scores</h3>
            </div>
    </div>
